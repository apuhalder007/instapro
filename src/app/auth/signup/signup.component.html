<div class="jumbotron">
  <h4 class="display-6">Sign Up</h4>
  <hr class="my-4">
  <div class="col-sm-4">
    <app-notification></app-notification>
    <form class="was-validated" (ngSubmit)="signUp(f)" #f="ngForm">
      <div class="form-group">
        <label for="uname">Full Name:</label>
        <input type="text" name="fullname" class="form-control" [(ngModel)]="signupData.fullname" id="fullname" placeholder="Enter Full Name" name="fullname" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group">
        <label for="uname">Email:</label>
        <input type="text" name="email" class="form-control" [(ngModel)]="signupData.email" id="email" placeholder="Enter Email" name="email" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" name="pwd" class="form-control" [(ngModel)]="signupData.pwd" id="pwd" placeholder="Enter password" name="pswd" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember" required> I agree on blabla.
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Check this checkbox to continue.</div>
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</div>
