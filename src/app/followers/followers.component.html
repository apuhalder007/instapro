<div class="upoaded-images card-columns" *ngIf="users.length > 0">
  <div *ngFor="let user of users"
   class="card" style="width: 100px;">
    <img class="card-img-top" src="assets/user-icon.png" alt="Card image cap" width="100" height="100">
    <div class="card-body text-center">
      <h5 class="card-title">
          {{user.data.fullname}}
      </h5>
    </div>
  </div>
</div>
